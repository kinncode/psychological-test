<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情詩朗讀線上成果展</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .video-section {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
        }
        .comments {
            margin-top: 10px;
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 60px;
            margin-top: 10px;
            padding: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>情詩朗讀線上成果展</h1>
        
        <div class="video-section">
            <h2>詩的標題 1</h2>
            <iframe src="https://www.youtube.com/embed/HquAsSdQj2k" allowfullscreen></iframe>
            <div class="comments">
                <h3>留言區</h3>
                <textarea placeholder="留下您的評論..."></textarea>
                <button onclick="alert('評論已提交！')">提交評論</button>
            </div>
        </div>
        
        <div class="video-section">
            <h2>詩的標題 2</h2>
            <iframe src="https://www.youtube.com/embed/a971SRPJphM" allowfullscreen></iframe>
            <div class="comments">
                <h3>留言區</h3>
                <textarea placeholder="留下您的評論..."></textarea>
                <button onclick="alert('評論已提交！')">提交評論</button>
            </div>
        </div>
    </div>
</body>
</html>
