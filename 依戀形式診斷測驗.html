        .main-container {

            margin: 0 auto;

            border-radius: 20px;

            overflow: hidden;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 2px;
        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

            color: white;
            -webkit-text-fill-color: white;

        }

            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        #quiz-container {
            padding: 40px 30px;
        }

        .question {
            margin-bottom: 35px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .question::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .question:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .question:hover::before {
            transform: scaleY(1);
        }

            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            position: relative;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .option:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .option label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            cursor: pointer;
            font-weight: 500;
            color: #495057;
        }

        .option label::after {
            content: '';
            width: 22px;
            height: 22px;
            border: 2px solid #ced4da;
            border-radius: 50%;
            transition: all 0.3s ease;
            background: white;
        }

        .option input[type="radio"]:checked + label {
            font-weight: 700;
            color: #667eea;
        }

        .option input[type="radio"]:checked + label::after {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
            box-shadow: inset 0 0 0 4px #fff;
        }

            border: none;
            border-radius: 50px;

            from {

                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .score-chart {

            align-items: flex-end;
            height: 250px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .bar {
            width: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px 8px 0 0;
            position: relative;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            opacity: 0;
            transform: scaleY(0);
            transform-origin: bottom;
        }

        .bar::before {
            content: attr(data-score);
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bar:hover::before {

        }

            border-left: 4px solid #667eea;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .progress-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;

                right: 10px;
                padding: 10px 15px;
                font-size: 0.9em;
            }
        }

                });

                questionDiv.appendChild(optionsDiv);
                quizContainer.appendChild(questionDiv);
            });
            
            // 初始化进度
            updateProgress();
        }

        function calculateScores() {
            scoreA = 0;
            scoreB = 0;
            scoreC = 0;
            answers.forEach((answer, index) => {
                const questionNumber = index + 1;
                const rule = scoringRules[questionNumber][answer];

                if (rule) {
                    if (rule.A) scoreA += rule.A;
                    if (rule.B) scoreB += rule.B;
                    if (rule.C) scoreC += rule.C;
                }
            });
        }

         function getDiagnosis() {
            let diagnosis = { type: "", description: "" };

            // 安全型
            if (scoreA > scoreB && scoreA > scoreC) {
                if (scoreB >= 5 && scoreB > scoreC) {
                    diagnosis.type = "安全・焦慮型";
                } else if (scoreC >= 5 && scoreC > scoreB) {
                    diagnosis.type = "安全・逃避型";
                } else {
                    diagnosis.type = "安全型";
                }
            }
            // 焦慮型
            else if (scoreB > scoreA && scoreB > scoreC) {
                if (scoreA >= 5 && scoreB >= scoreA) {
                    diagnosis.type = "焦慮・安全型";
                } else {
                    diagnosis.type = "焦慮型";
                }
            }
            // 逃避型
            else if (scoreC > scoreA && scoreC > scoreB) {
                if (scoreA >= 5 && scoreC >= scoreA) {
                    diagnosis.type = "逃避・安全型";
                } else {
                    diagnosis.type = "逃避型";
                }
            }
            // 恐懼・逃避型
            else if (scoreB > scoreA && scoreC > scoreA && Math.abs(scoreB - scoreC) <= 2) {
                diagnosis.type = "恐懼・逃避型";
            }

            diagnosis.description = getTypeDescription(diagnosis.type);

          

            return diagnosis;
        }

        function getTypeDescription(type) {
            switch (type) {
                case "安全型":
                    return "您傾向於安全型依戀。依戀焦慮和依戀逃避的分數都偏低，是最穩定的形式。您能夠在親密關係中感到舒適和安全，輕鬆地與他人建立親密關係，同時也能保持自主性。";
                case "安全・焦慮型":
                    return "您傾向於安全・焦慮型依戀。可以看出依戀焦慮的傾向，但整體而言仍屬穩定。";
                case "安全・逃避型":
                    return "您傾向於安全・逃避型依戀。可以看出依戀逃避的傾向，但整體而言仍屬穩定。";
                case "焦慮型":
                    return "您傾向於焦慮型依戀。這表示您有強烈的依戀焦慮，對人際關係較為敏感。您在關係中可能會感到不安全，渴望親密但同時也擔心被拒絕或放棄。";
                case "焦慮・安全型":
                    return "您傾向於焦慮・安全型依戀。具有強烈的依戀焦慮，同時也具備一定適應力。";
                case "逃避型":
                    return "您傾向於逃避型依戀。這表示您有強烈的依戀逃避，不容易與人建立親密關係。您可能會對親密關係感到不舒服，傾向於保持情感距離。";
                case "逃避・安全型":
                    return "您傾向於逃避・安全型依戀。具有強烈的依戀逃避，同時也具備一定適應力。";
                case "恐懼・逃避型":
                    return "您傾向於恐懼・逃避型依戀。依戀焦慮和依戀逃避的傾向都很強，敏感、容易受傷，疑心病重的類型。";
                default:
                    return "無法確定具體類型。";
            }
        }

        function updateProgress() {
            const answeredCount = document.querySelectorAll('input[type="radio"]:checked').length;
            const progressText = document.getElementById('progress-text');
            progressText.textContent = `${answeredCount}/${questions.length}`;
            
            // 更新进度指示器的颜色
            const progressIndicator = document.getElementById('progress-indicator');
            const percentage = (answeredCount / questions.length) * 100;
            
            if (percentage >= 100) {
                progressIndicator.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
                progressIndicator.style.color = 'white';
            } else if (percentage >= 75) {
                progressIndicator.style.background = 'linear-gradient(135deg, #FF9800, #F57C00)';
            } else if (percentage >= 50) {
                progressIndicator.style.background = 'linear-gradient(135deg, #FFC107, #FFA000)';
            } else {
                progressIndicator.style.background = 'rgba(255, 255, 255, 0.9)';
            }
        }

        function displayResults() {
            const maxScore = Math.max(scoreA, scoreB, scoreC);
            const maxHeight = 200; // 最大高度
            
            let resultHTML = `
                <h2>🎯 您的依戀類型結果</h2>
                <div class="score-chart">
                    <div class="bar" style="height: ${(scoreA / maxScore) * maxHeight}px;" data-score="${scoreA}分">
                        <div style="margin-bottom: 10px; font-size: 0.9em;">安全型</div>
                        ${scoreA}
                    </div>
                    <div class="bar" style="height: ${(scoreB / maxScore) * maxHeight}px;" data-score="${scoreB}分">
                        <div style="margin-bottom: 10px; font-size: 0.9em;">焦慮型</div>
                        ${scoreB}
                    </div>
                    <div class="bar" style="height: ${(scoreC / maxScore) * maxHeight}px;" data-score="${scoreC}分">
                        <div style="margin-bottom: 10px; font-size: 0.9em;">逃避型</div>
                        ${scoreC}
                    </div>
                </div>
                <div style="display: flex; justify-content: space-around; margin: 20px 0; flex-wrap: wrap; gap: 15px;">
                    <div style="background: linear-gradient(135deg, #4CAF50, #45a049); color: white; padding: 15px; border-radius: 10px; text-align: center; min-width: 150px;">
                        <div style="font-size: 1.2em; font-weight: bold;">安全型依戀</div>
                        <div style="font-size: 1.5em; font-weight: bold;">${scoreA}分</div>
                    </div>
                    <div style="background: linear-gradient(135deg, #FF9800, #F57C00); color: white; padding: 15px; border-radius: 10px; text-align: center; min-width: 150px;">
                        <div style="font-size: 1.2em; font-weight: bold;">焦慮型依戀</div>
                        <div style="font-size: 1.5em; font-weight: bold;">${scoreB}分</div>
                    </div>
                    <div style="background: linear-gradient(135deg, #9C27B0, #7B1FA2); color: white; padding: 15px; border-radius: 10px; text-align: center; min-width: 150px;">
                        <div style="font-size: 1.2em; font-weight: bold;">逃避型依戀</div>
                        <div style="font-size: 1.5em; font-weight: bold;">${scoreC}分</div>
                    </div>
                </div>
            `;
            
            let diagnosis = getDiagnosis();
            resultHTML += `
                <div class="type-description">
                    <h3>🎭 您的依戀類型: ${diagnosis.type}</h3>
                    <p>${diagnosis.description}</p>
                </div>
            `;
            
            resultContainer.innerHTML = resultHTML;
            resultContainer.style.display = 'block';
            resultContainer.scrollIntoView({ behavior: 'smooth' });
            
            // 添加动画效果
            setTimeout(() => {
                const bars = document.querySelectorAll('.bar');
                bars.forEach((bar, index) => {
                    setTimeout(() => {
                        bar.style.opacity = '1';
                        bar.style.transform = 'scaleY(1)';
                    }, index * 200);
                });
            }, 100);
        }

        submitButton.addEventListener('click', function () {
            const inputs = document.querySelectorAll('input[type="radio"]:checked');

            if (inputs.length < questions.length) {
                alert('請回答所有問題！');
                return;
            }
            if (hasSubmitted) {
                if (!confirm('您已經提交過答案了。是否要重新計算分數？')) {
                    return;
                }
            }

            answers = []; // 清空之前的答案
            inputs.forEach(input => {
                answers.push(parseInt(input.value));
            });

            calculateScores();
            displayResults();
            hasSubmitted = true;
            submitButton.textContent = '重新計算分數';
        });

        createQuiz();
    </script>
    

</body>
